<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="date" content="2018-01-14">
	<title>Stock Destroyer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header id="nav-bar">
		<div id="headers">
			<h2>The Stock Destroyer</h2>
			<!-- <h4>Api key: F1P4FC58217NPJEL</h4> -->
		</div>
		<div id="nav-bar-strip"></div>

	</header>
	<div id="content-container">
		<form id="stock-form">
			<label id="inpApiKey-label">API key <input id=inpApiKey class="text-input" value="F1P4FC58217NPJEL"
					onchange=storeApiKey(); value='F1P4FC58217NPJEL'></label>
			<p id="symbol-input"><label>Symbol <input id=inpSymbol class="text-input"
						placeholder='Enter stock symbol'></label></p>
			<p>
				<label for="selFunction">Function</label>
				<select id=selFunction class="select-control" onchange=setInterval();>
					<option>TIME_SERIES_INTRADAY</option>
					<option>TIME_SERIES_DAILY</option>
					<option>TIME_SERIES_DAILY_ADJUSTED</option>
					<option>TIME_SERIES_WEEKLY</option>
					<option>TIME_SERIES_WEEKLY_ADJUSTED</option>
					<option>TIME_SERIES_MONTHLY</option>
					<option>TIME_SERIES_MONTHLY_ADJUSTED</option>
					<option>BATCH_STOCK_QUOTES</option>
				</select>

				<span id=spnInterval>
					<label for="selInterval">Interval</label>
					<select id=selInterval class="select-control" name="selInterval">
						<option>1min</option>
						<option>5min</option>
						<option>15min</option>
						<option>30min</option>
						<option>60min</option>
					</select>
				</span>
			</p>
			<p>
				<label for="selSize">Output size</label>
				<select id=selSize class="select-control">
					<option>compact</option>
					<option>full</option>
				</select>

				<label for="selType">Data type</label>
				<select id=selType class="select-control">
					<option>json</option>
					<option>csv</option>
				</select>
			</p>
			<div class="form-button-container">
				<input type="submit" class="form-button id=" submit-button" value="Get Data" />
				<button class="form-button" onclick=saveDataToFile();>Save to File</button>
			</div class="form-button-container">
		</form>

		<div id="data-container">
			<div id="data-display-message">
				View stock histories here after a request is submitted
			</div>

			<div id="divContents">

			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>

</html>
